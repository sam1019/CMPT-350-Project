<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>websocket聊天室</title>
        <script type="text/javascript">

            var socket = null;
            var receive_text = null;
            var send_text = "maydaymaydaymayday";

            // JSON.stringify(message);
            function connection() {
                try {
                    socket = new WebSocket('ws://localhost:8084/temp350/message');
                } catch (e) {
                    alert("server error!");
                }

                socket.onopen = function(event) {
                };

                socket.onmessage = function(event) {
                };

                socket.onclose = function(event) {
                    alert("close")
                };
            }

            function send() {
                if (send_text == "") {
                    return;
                }
                if (socket == null) {
                    connection();
                }
                socket.send(send_text);
            }
    }
                
        </script>
    </head>
    <body>
        <h2 align="center">基于HTML5的聊天室</h2>
        <div align="center" style="width: 100%; height: 700px;">
            <div id="chat">
                <div id="up"></div>
                <div id="down">
                    <textarea style="width: 602px; height: 100%;" id="send"></textarea>
                </div>
            </div>
            <br/>
            <input type="button" value="连接" onclick="connection();"> 
            <input
                type="button" value="发送" onclick="send();"
                id="send_btn" title="Ctrl+Enter发送">
        </div>
    </body>

</html>
